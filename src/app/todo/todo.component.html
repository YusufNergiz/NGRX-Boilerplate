<section>
    <h1>Create Todo</h1>
    <input type="text" [(ngModel)]="todo.todo">
    <input type="number" [(ngModel)]="todo.userId">

    <button (click)="addTodo()">Add Todo</button>
    <h1>Todos</h1>
    <ul>
        <li *ngFor="let todo of allTodos$ | async">
            <h5>{{todo.todo}} -- {{todo.id}}</h5><button (click)="removeTodo(todo.id)">Delete</button>
        </li>
    </ul>

    <form>
        <input type="text" placeholder="New Todo" [(ngModel)]="todo.todo" name="todo">
    </form>
    <button (click)="addTodo()"></button>
</section>
